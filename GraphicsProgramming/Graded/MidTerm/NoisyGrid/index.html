<!DOCTYPE html>
<html>
	<body>
		<div id="content">
			<div id="settings">
				<button id="toggleBackground">Toggle background</button>
				background color
				<div>
					<input id="backgroundColour1" type="color">
					<input id="backgroundColour2" type="color">
				</div>
				<button id="toggleLines">Toggle Lines</button>
				Line color
				<div>
					<input id="lineColour1" type="color">
					<input id="lineColour2" type="color">
				</div>


				<label for="lineSize">Max Line Size</label>
				<input id="lineSize" type="range" min="0.2" max="10" step="0.1" value="1">

				Scroll Vector
				<div>
					X<input id="xNoiseScroll" type="number" min="-4" max="4" step="0.1" value="0">
				</div>
				<div>
					Y<input id="yNoiseScroll" type="number" min="-4" max="4" step="0.1" value="0">
				</div>
				<div>
					Z<input id="zNoiseScroll" type="number" min="-4" max="4" step="0.1" value="0.25">
				</div>
			</div>
		</div>
	</body>

  <head>
    <meta charset="UTF-8">
    <title>graphicsProgramming - Coursera</title>
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.min.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style>
			body {
				padding: 0;
				margin: 0;
			}
			canvas {
				vertical-align: top;
			}
			#content{
				display: flex;
			}
			#settings {
				background-color: black;
				color: white;
				display: flex;
				flex-direction: column;
				width: 10em;
				gap: 10px;
				padding: 0.5em;
			}
			#settings > button{
				padding-block: 0.5em;
				border-radius: 0.75em;
			}
		</style>
  </head>
</html>
