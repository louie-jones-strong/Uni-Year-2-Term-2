<!DOCTYPE html>
<html>
  <body>
		<div id="content">
			<div id="settings">
				<button id="toggleGrid">Toggle Grid</button>
				<button id="toggleConfetti">Toggle Confetti</button>

				<label for="camSpeedSlider">Camera Speed</label>
				<input id="camSpeedSlider" type="range" min="-200" max="200" step="1" value="60">
				<label for="waveSpeedSlider">Wave Speed</label>
				<input id="waveSpeedSlider" type="range" min="-200" max="200" step="1" value="80">
				<label for="boxSizeSlider">Box Size</label>
				<input id="boxSizeSlider" type="range" min="20" max="399" step="1" value="50">
			</div>
		</div>
	</body>
  <head>
    <meta charset="UTF-8">
    <title>graphicsProgramming - Coursera</title>
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.min.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style>
			body {
				padding: 0;
				margin: 0;
			}
			canvas {
				vertical-align: top;
			}
			#settings {
				background-color: black;
				color: white;
				position: fixed;
				display: flex;
				flex-direction: column;
				width: 10em;
				gap: 10px;
				opacity: 0.35;
				padding: 0.5em;
			}
			#settings:hover{
				opacity: 1;
			}
			#settings > button{
				padding-block: 0.5em;
				border-radius: 0.75em;
			}
		</style>
  </head>
</html>
