<!DOCTYPE html>
<html>
  <body>
		<div id="content">
			<div id="settings">
				<button id="toggleInvert">Toggle Invert</button>
				<button id="toggleSharpen">Toggle Sharpen</button>
				<button id="toggleSepia">Toggle Sepia</button>
				<button id="toggleGreyScale">Toggle Grey Scale</button>
				<button id="toggleVignette">Toggle Vignette</button>
				<label for="radialBlurSizeSlider">Radial Blur Size</label>
				<input id="radialBlurSizeSlider" type="range" min="0" max="12" step="1" value="8">
				<button id="toggleBorder">Toggle Border</button>
		</div>
	</body>
  <head>
    <meta charset="UTF-8">
    <title>graphicsProgramming - Coursera</title>
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.min.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style>
			body {
				padding: 0;
				margin: 0;
			}
			canvas {
				vertical-align: top;
			}
			#settings {
				background-color: black;
				color: white;
				position: fixed;
				display: flex;
				flex-direction: column;
				width: 10em;
				gap: 10px;
				opacity: 0.35;
				padding: 0.5em;
			}
			#settings:hover{
				opacity: 1;
			}
			#settings > button{
				padding-block: 0.5em;
				border-radius: 0.75em;
			}
		</style>
  </head>
</html>
