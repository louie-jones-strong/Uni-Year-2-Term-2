<!DOCTYPE html>
<html>
	<body>
		<div id="content">
			<div id="settings">
				<button id="toggleNames">Toggle Names</button>
				<button id="toggleLines">Toggle Lines</button>
				<button id="toggleSimpleView">Toggle Simple View</button>

				<label for="zoomSlider">Zoom</label>
				<input id="zoomSlider" type="range" min="0.25" max="2" step="0.01" value="1">
				<label for="speedSlider">Speed</label>
				<input id="speedSlider" type="range" min="-4" max="4" step="0.1" value="1">
			</div>
		</div>
	</body>

	<head>
		<meta charset="UTF-8">
		<title>graphicsProgramming - Coursera</title>

		<!-- credit for background image from https://deep-fold.itch.io/space-background-generator -->
		<!-- credit for planet images from https://deep-fold.itch.io/pixel-planet-generator -->
		<script src="libraries/p5.min.js" type="text/javascript"></script>
		<script src="libraries/p5.sound.min.js" type="text/javascript"></script>

		<script src="AnimatedSprite.js" type="text/javascript"></script>
		<script src="CelestialBody.js" type="text/javascript"></script>
		<script src="sketch.js" type="text/javascript"></script>

		<style>
			body {
				padding: 0;
				margin: 0;
			}
			canvas {
				vertical-align: top;
			}
			#settings {
				background-color: black;
				color: white;
				position: fixed;
				display: flex;
				flex-direction: column;
				width: 10em;
				gap: 10px;
				opacity: 0.35;
				padding: 0.5em;
			}
			#settings:hover{
				opacity: 1;
			}
			#settings > button{
				padding-block: 0.5em;
				border-radius: 0.75em;
			}
		</style>
	</head>

</html>
